<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="/jquery.js"></script>
        <script type="text/javascript" src="/highcharts/highcharts.js"></script>
        <script type="text/javascript" src="/highcharts/modules/exporting.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
        <script type="text/javascript" src="/bootstrap/datepicker/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" href="/bootstrap/datepicker/datepicker.css" />
        <script type="text/javascript">
            $(function () {
                init_highcharts();
                init_datepicker();
            });
            
            function init_highcharts(){
                $('#container').highcharts({{$high_charts_setting}});
            }
            
            function init_datepicker(){
                $('#start_date').datetimepicker();
                $('#end_date').datetimepicker();
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" value="{{$start_date}}" id="start_date" data-date-format="yyyy-mm-dd">
            <span>To</span>
            <input type="text" value="{{$end_date}}" id="end_date" data-date-format="yyyy-mm-dd">
        </div>
        <div id="container" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
    </body>
</html>
