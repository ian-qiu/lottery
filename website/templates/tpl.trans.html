<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <!--<script type="text/javascript" src="http://libs.baidu.com/prototype/1.7.1.0/prototype.js"></script>-->
        <!--<script type="text/javascript" src="http://libs.baidu.com/backbone/0.9.2/backbone.js"></script>-->
        <script type="text/javascript">
            function transform(){
                var codes = $("#t1").val();
                codes = codes.trim().split(/[^0-9]+/);
                codes = $.unique(codes).sort();
                $("#t2").val(codes.join(" "));
            }
            
            $(function(){
                $("#btn-1").click(function(){
                    transform();
                });
                $("#btn-2").click(function(){
                    $("#t1").val("");
                    $("#t2").val("");
                });
            });
        </script>
    </head>
    <body>
        <div style="text-align: center;">
            <div>
                <textarea cols="50" rows="10" id="t1"></textarea>
                <textarea cols="50" rows="10" id="t2"></textarea>
                <p>
                    <button id="btn-1">格式化</button>
                    <button id="btn-2">清除</button>
                    <button>复制</button>
                </p>
            </div>
        </div>
    </body>
</html>
